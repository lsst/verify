# Metrics from LPM-17 (the Science Requirements Document)
# http://ls.st/lpm-17

PA1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    The maximum rms of the unresolved source magnitude distribution around the
    mean value (repeatability).
  operator: "<="
  specs:
    - level: design
      value: 5.0
      units: mmag
      filters: [g, r, i]
    - level: design
      value: 7.5
      units: mmag
      filters: [u, z, y]
    - level: minimum
      value: 8.0
      units: mmag
      filters: [g, r, i]
    - level: minimum
      value: 12.0
      units: mmag
      filters: [u, z, y]
    - level: stretch
      value: 3.0
      units: mmag
      filters: [g, r, i]
    - level: stretch
      value: 4.5
      units: mmag
      filters: [u, z, y]

PF1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    The maximum fraction of magnitudes deviating by more than PA2 from mean (%).
  operator: "<="
  specs:
    - level: design
      value: 10.0
      units: ''
      dependencies:
        - PA2
    - level: minimum
      value: 20.0
      units: ''
      dependencies:
        - PA2
    - level: stretch
      value: 5.0
      units: ''
      dependencies:
        - PA2

PA2:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    At most PF1 % of magnitudes may deviate by more than this from the mean
    (millimag).
  operator: "<="
  specs:
    - level: design
      value: 15.0
      units: mmag
      filters: [g, r, i]
      dependencies:
        - PF1
    - level: design
      value: 22.5
      units: mmag
      filters: [u, z, y]
      dependencies:
        - PF1
    - level: minimum
      value: 15.0
      units: mmag
      filters: [g, r, i]
      dependencies:
        - PF1
    - level: minimum
      value: 22.5
      units: mmag
      filters: [u, z, y]
      dependencies:
        - PF1
    - level: stretch
      value: 10.0
      units: mmag
      filters: [g, r, i]
      dependencies:
        - PF1
    - level: stretch
      value: 15.0
      units: mmag
      filters: [u, z, y]
      dependencies:
        - PF1

